
[package]
name = "olm-rs-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies.olm-rs]
path = ".."
[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "olm_utility"
path = "fuzz_targets/olm_utility.rs"

[[bin]]
name = "olm_pk"
path = "fuzz_targets/olm_pk.rs"
test = false
doc = false
